<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa người dùng</title>
</head>
<body>
<h1>Chỉnh sửa thông tin người dùng</h1>
<form th:action="@{/edit-user/{id}(id=${user.id})}" method="post">
    <label for="name">Tên:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required><br>

    <label for="age">Tuổi:</label>
    <input type="number" id="age" name="age" th:value="${user.age}" required><br>

    <button type="submit">Lưu thay đổi</button>
</form>
<a href="/">
    <button type="button">Quay lại danh sách người dùng</button>
</a>
</body>
</html>
